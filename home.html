<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hybrid Master 63</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #0A1128 0%, #001440 50%, #000814 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 140, 66, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 159, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(155, 89, 255, 0.08) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.8; }
    }

    .container {
      max-width: 440px;
      margin: 0 auto;
      padding: 24px 20px 100px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo {
      font-size: 26px;
      font-weight: 900;
      background: linear-gradient(135deg, #00FF9F, #00E5FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 159, 0.3);
      letter-spacing: -0.5px;
    }
    .header-icons { display: flex; gap: 12px; }
    .icon-btn {
      width: 42px; height: 42px;
      border-radius: 12px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 20px;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(0, 255, 159, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(0, 255, 159, 0.2);
    }

    /* Cartes */
    .workout-card {
      background: linear-gradient(135deg, rgba(17,24,39,0.7), rgba(31,41,55,0.5));
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 24px;
      margin-bottom: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.6s ease-out backwards;
    }
    
    .workout-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 24px;
      padding: 1px;
      background: linear-gradient(135deg, var(--glow-color, transparent), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .workout-card:hover::before {
      opacity: 1;
    }
    
    .workout-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 60px var(--glow-shadow, rgba(0,0,0,0.5));
    }

    .card-dimanche {
      --glow-color: rgba(255, 140, 66, 0.5);
      --glow-shadow: rgba(255, 140, 66, 0.3);
      background: linear-gradient(110deg, 
        rgba(255, 140, 66, 0.15) 0%,
        rgba(34, 197, 94, 0.1) 100%
      );
    }
    .card-mardi {
      --glow-color: rgba(0, 255, 159, 0.5);
      --glow-shadow: rgba(0, 255, 159, 0.4);
      background: linear-gradient(135deg,
        rgba(0, 217, 255, 0.12) 0%,
        rgba(0, 217, 165, 0.08) 100%
      );
      box-shadow: 0 0 60px rgba(0, 255, 159, 0.2);
    }
    .card-vendredi {
      --glow-color: rgba(155, 89, 255, 0.5);
      --glow-shadow: rgba(155, 89, 255, 0.4);
      background: linear-gradient(135deg,
        rgba(155, 89, 255, 0.12) 0%,
        rgba(123, 63, 242, 0.08) 100%
      );
      box-shadow: 0 0 60px rgba(155, 89, 255, 0.2);
    }
    .card-mercredi {
      --glow-color: rgba(123, 63, 242, 0.3);
      --glow-shadow: rgba(123, 63, 242, 0.2);
    }

    .card-top { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:18px; }
    
    /* Badges N√âON */
    .day-badge {
      display:inline-flex; align-items:center; gap:8px;
      padding:8px 16px;
      border-radius:12px;
      font-size:13px; font-weight:700;
      letter-spacing:0.3px;
    }
    .badge-dimanche {
      background: linear-gradient(135deg, #FF8C42, #FF6B35);
      color: white;
      box-shadow: 0 0 25px rgba(255, 140, 66, 0.6), 0 4px 12px rgba(0, 0, 0, 0.4);
    }
    .badge-mardi {
      background: linear-gradient(135deg, #00FF9F, #00D9A5);
      color: #000;
      box-shadow: 0 0 30px rgba(0, 255, 159, 0.8), 0 4px 12px rgba(0, 0, 0, 0.4);
      font-weight: 800;
    }
    .badge-vendredi {
      background: linear-gradient(135deg, #9B59FF, #7B3FF2);
      color: white;
      box-shadow: 0 0 30px rgba(155, 89, 255, 0.8), 0 4px 12px rgba(0, 0, 0, 0.4);
    }
    .badge-mercredi {
      background: linear-gradient(135deg, #7B3FF2, #6B2FD2);
      color: white;
      box-shadow: 0 0 20px rgba(123, 63, 242, 0.6);
    }
    
    .badge-completed {
      background: linear-gradient(135deg, #00D9A5, #00FF9F);
      color: #000;
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(0, 217, 165, 0.7);
    }

    .workout-title { font-size:22px; font-weight:900; margin-bottom:4px; line-height:1.3; }
    .workout-subtitle { font-size:13px; color:rgba(255,255,255,0.6); }

    /* Stats */
    .stats-grid {
      display:grid; grid-template-columns:repeat(3,1fr);
      gap:10px; margin:18px 0;
    }
    .stat-box {
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:12px;
      padding:12px; text-align:center;
      transition: all 0.3s;
    }
    .stat-box:hover { 
      background: rgba(255,255,255,0.05); 
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.1);
    }
    .stat-value { font-size:20px; font-weight:800; margin-bottom:4px; }
    .stat-label { font-size:11px; opacity:0.7; text-transform:uppercase; letter-spacing:0.5px; }

    /* Boutons */
    .button-group { display:flex; gap:10px; margin-top:18px; }
    .btn {
      flex:1; padding:14px; border:none; border-radius:14px;
      font-size:14px; font-weight:700; cursor:pointer;
      letter-spacing:0.3px;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #00FF9F, #00D9A5);
      color:#000; 
      box-shadow:0 4px 16px rgba(0, 255, 159, 0.4);
    }
    .btn-primary:hover { 
      transform: translateY(-2px); 
      box-shadow:0 6px 24px rgba(0, 255, 159, 0.6); 
    }
    .btn-secondary {
      background: rgba(255,255,255,0.06);
      color:white; 
      border:1px solid rgba(255,255,255,0.1);
    }
    .btn-secondary:hover { background: rgba(255,255,255,0.1); }
    
    .btn-orange {
      background: linear-gradient(135deg, #FF8C42, #FF6B35);
      color: white;
      box-shadow: 0 4px 16px rgba(255, 140, 66, 0.4);
    }
    .btn-orange:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(255, 140, 66, 0.6);
    }

    /* Cercle progression */
    .progress-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }
    .progress-ring {
      position: relative;
      width: 100px;
      height: 100px;
    }
    .progress-ring svg {
      transform: rotate(-90deg);
    }
    .progress-bg {
      fill: none;
      stroke: #1e293b;
      stroke-width: 8;
    }
    .progress-bar {
      fill: none;
      stroke: #00E5FF;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 251;
      stroke-dashoffset: 138;
      filter: drop-shadow(0 0 10px #00E5FF);
      animation: progressPulse 2s ease-in-out infinite;
    }
    @keyframes progressPulse {
      0%, 100% { filter: drop-shadow(0 0 10px #00E5FF); }
      50% { filter: drop-shadow(0 0 20px #00E5FF); }
    }
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: 900;
      color: #00E5FF;
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
    }
    .progress-label {
      font-size: 10px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00E5FF;
      font-weight: 600;
    }

    /* Check circle */
    .check-circle {
      position: absolute;
      right: 24px;
      bottom: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
    }
    .check-vert {
      border: 3px solid #00FF9F;
      color: #00FF9F;
      background: rgba(0, 255, 159, 0.05);
      box-shadow: 
        0 0 30px rgba(0, 255, 159, 0.6),
        0 0 60px rgba(0, 255, 159, 0.3);
      animation: checkPulse 2s ease-in-out infinite;
    }
    .check-violet {
      border: 3px solid #9B59FF;
      color: #9B59FF;
      background: rgba(155, 89, 255, 0.05);
      box-shadow: 
        0 0 30px rgba(155, 89, 255, 0.6),
        0 0 60px rgba(155, 89, 255, 0.3);
      animation: checkPulse 2s ease-in-out infinite;
    }
    @keyframes checkPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Citation N√âON */
    .quote-section {
      margin: 36px 0;
      padding: 20px 24px;
      background: rgba(0, 0, 0, 0.4);
      border-left: 3px solid #00E5FF;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    .quote-text {
      font-size: 14px;
      font-style: italic;
      color: #00E5FF;
      text-shadow: 0 0 15px rgba(0, 229, 255, 0.5);
      line-height: 1.6;
    }
    .quote-author {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.7;
      color: rgba(0, 229, 255, 0.8);
    }

    /* FAB */
    .fab {
      position:fixed; bottom:90px; right:20px;
      width:60px; height:60px; border-radius:18px;
      background: linear-gradient(135deg, #00FF9F, #00D9A5);
      color:#000; font-size:28px; font-weight:300;
      box-shadow:0 8px 24px rgba(0, 255, 159, 0.5);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; z-index:100;
      transition: all 0.3s;
      border: none;
    }
    .fab:hover { 
      transform: scale(1.1) rotate(90deg); 
      box-shadow: 0 12px 32px rgba(0, 255, 159, 0.7);
    }

    /* Bottom nav */
    .bottom-nav {
      position:fixed; bottom:0; left:0; right:0;
      background: rgba(10, 17, 40, 0.97);
      backdrop-filter: blur(30px);
      border-top:1px solid rgba(255,255,255,0.08);
      padding:12px 0 20px;
      display:flex; justify-content:space-around;
      z-index:99;
    }
    .nav-item {
      display:flex; flex-direction:column; align-items:center;
      gap:6px; padding:8px 20px;
      border-radius:12px; cursor:pointer;
      color:rgba(255,255,255,0.5);
      font-size:11px; font-weight:600;
      transition: all 0.3s;
    }
    .nav-item.active { 
      color:#00FF9F; 
      background:rgba(0, 255, 159, 0.08);
      text-shadow: 0 0 10px rgba(0, 255, 159, 0.5);
    }
    .nav-icon { font-size: 22px; }

    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(20px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
