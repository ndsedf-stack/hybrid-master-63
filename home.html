<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Hybrid Master 63</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    :root {
      --primary: #00FF9F;
      --primary-dark: #00D9A5;
      --secondary: #00E5FF;
      --orange: #FF8C42;
      --orange-dark: #FF6B35;
      --purple: #9B59FF;
      --purple-dark: #7B3FF2;
      --bg-dark: #0A1128;
      --bg-darker: #000814;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, var(--bg-dark) 0%, #001440 50%, var(--bg-darker) 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      -webkit-font-smoothing: antialiased;
    }

    /* FOND ANIM√â RADIAL */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 140, 66, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 159, 0.12) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(155, 89, 255, 0.1) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      animation: pulseGlow 12s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { 
        opacity: 0.4; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.7; 
        transform: scale(1.05);
      }
    }

    .container {
      max-width: 440px;
      margin: 0 auto;
      padding: 24px 18px 120px;
      position: relative;
      z-index: 1;
    }

    /* HEADER AM√âLIOR√â */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
      padding-top: 8px;
      animation: fadeInDown 0.8s ease-out;
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 28px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      text-shadow: 0 0 40px rgba(0, 255, 159, 0.3);
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), transparent);
      border-radius: 2px;
    }

    .header-icons { 
      display: flex; 
      gap: 12px; 
    }
    
    .icon-btn {
      width: 44px; 
      height: 44px;
      border-radius: 14px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      display: flex; 
      align-items: center; 
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 20px;
      position: relative;
      overflow: hidden;
    }

    .icon-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .icon-btn:hover {
      background: rgba(255,255,255,0.1);
      border-color: var(--primary);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 255, 159, 0.3);
    }

    .icon-btn:hover::before {
      opacity: 0.15;
    }

    .icon-btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* CARTES PREMIUM */
    .workout-card {
      background: linear-gradient(135deg, 
        rgba(17,24,39,0.8) 0%, 
        rgba(31,41,55,0.6) 100%
      );
      backdrop-filter: blur(30px) saturate(150%);
      border-radius: 28px;
      padding: 26px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
      animation: fadeInUp 0.6s ease-out backwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .workout-card:nth-child(1) { animation-delay: 0.1s; }
    .workout-card:nth-child(2) { animation-delay: 0.2s; }
    .workout-card:nth-child(3) { animation-delay: 0.3s; }

    /* Gradient border anim√© */
    .workout-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 28px;
      padding: 1px;
      background: linear-gradient(135deg, var(--glow-color, transparent), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.4s;
    }

    .workout-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 20px 60px var(--glow-shadow, rgba(0,0,0,0.6));
      border-color: rgba(255,255,255,0.2);
    }
    
    .workout-card:hover::before {
      opacity: 1;
    }

    /* √âTATS DES CARTES */
    .card-completed {
      --glow-color: rgba(0, 217, 165, 0.6);
      --glow-shadow: rgba(0, 217, 165, 0.4);
      background: linear-gradient(110deg, 
        rgba(255, 140, 66, 0.2) 0%,
        rgba(34, 197, 94, 0.15) 100%
      );
    }

    .card-active {
      --glow-color: rgba(0, 255, 159, 0.7);
      --glow-shadow: rgba(0, 255, 159, 0.5);
      background: linear-gradient(135deg,
        rgba(0, 217, 255, 0.15) 0%,
        rgba(0, 217, 165, 0.1) 100%
      );
      box-shadow: 0 0 80px rgba(0, 255, 159, 0.3);
    }

    .card-progress {
      --glow-color: rgba(155, 89, 255, 0.7);
      --glow-shadow: rgba(155, 89, 255, 0.5);
      background: linear-gradient(135deg,
        rgba(155, 89, 255, 0.15) 0%,
        rgba(123, 63, 242, 0.1) 100%
      );
      box-shadow: 0 0 80px rgba(155, 89, 255, 0.3);
    }

    .card-top { 
      display:flex; 
      justify-content:space-between; 
      align-items:flex-start; 
      margin-bottom:20px;
      gap: 12px;
    }
    
    /* BADGES PREMIUM */
    .day-badge {
      display:inline-flex; 
      align-items:center; 
      gap:8px;
      padding:10px 20px;
      border-radius:16px;
      font-size:14px; 
      font-weight:800;
      letter-spacing:0.5px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .day-badge::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s;
      border-radius: 50%;
    }

    .workout-card:hover .day-badge::before {
      transform: translate(-50%, -50%) scale(1.5);
    }

    .badge-orange {
      background: linear-gradient(135deg, var(--orange), var(--orange-dark));
      color: white;
      box-shadow: 0 0 30px rgba(255, 140, 66, 0.7), 0 4px 12px rgba(0, 0, 0, 0.4);
    }
    
    .badge-green {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #000;
      box-shadow: 0 0 35px rgba(0, 255, 159, 0.9), 0 4px 12px rgba(0, 0, 0, 0.4);
    }
    
    .badge-purple {
      background: linear-gradient(135deg, var(--purple), var(--purple-dark));
      color: white;
      box-shadow: 0 0 35px rgba(155, 89, 255, 0.9), 0 4px 12px rgba(0, 0, 0, 0.4);
    }
    
    .badge-completed {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: #000;
      padding: 8px 18px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 800;
      box-shadow: 0 0 25px rgba(0, 217, 165, 0.8);
      animation: badgePulse 2s ease-in-out infinite;
    }

    @keyframes badgePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .day-info {
      text-align: right;
      font-size: 13px;
      opacity: 0.8;
      line-height: 1.6;
      font-weight: 600;
    }

    /* TYPOGRAPHIE HI√âRARCHIQUE */
    .workout-title { 
      font-size:24px; 
      font-weight:900; 
      margin:16px 0 20px 0;
      line-height:1.2; 
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* STATS GRID UNIFORME */
    .stats-grid {
      display:grid; 
      grid-template-columns:repeat(3,1fr);
      gap:12px; 
      margin-bottom:20px;
    }
    
    .stat-box {
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      padding:16px 12px; 
      text-align:center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .stat-box::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .stat-box:hover {
      background: rgba(255,255,255,0.08);
      transform: translateY(-4px) scale(1.05);
      border-color: rgba(255,255,255,0.15);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .stat-box:hover::before {
      opacity: 1;
    }
    
    .stat-value { 
      font-size:26px; 
      font-weight:900; 
      margin-bottom:6px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stat-label { 
      font-size:10px; 
      opacity:0.7; 
      text-transform:uppercase; 
      letter-spacing:1px;
      font-weight: 700;
    }

    /* BOUTONS PREMIUM AVEC RIPPLE */
    .button-group { 
      display:flex; 
      gap:12px;
    }
    
    .btn {
      flex:1; 
      padding:18px; 
      border:none; 
      border-radius:18px;
      font-size:15px; 
      font-weight:800; 
      cursor:pointer;
      letter-spacing:0.5px;
      text-transform: uppercase;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color:#000; 
      box-shadow:0 6px 20px rgba(0, 255, 159, 0.5);
    }
    
    .btn-primary:hover { 
      transform: translateY(-3px) scale(1.02); 
      box-shadow:0 10px 30px rgba(0, 255, 159, 0.7); 
    }
    
    .btn-orange {
      background: linear-gradient(135deg, var(--orange), var(--orange-dark));
      color: white;
      box-shadow: 0 6px 20px rgba(255, 140, 66, 0.5);
    }
    
    .btn-orange:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 140, 66, 0.7);
    }

    .btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    /* CHECK CIRCLE PREMIUM */
    .check-circle {
      position: absolute;
      right: 26px;
      bottom: 26px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      font-weight: bold;
      animation: checkRotate 3s linear infinite;
    }

    @keyframes checkRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .check-vert {
      border: 4px solid var(--primary);
      color: var(--primary);
      background: rgba(0, 255, 159, 0.1);
      box-shadow: 
        0 0 50px rgba(0, 255, 159, 0.8),
        inset 0 0 30px rgba(0, 255, 159, 0.2);
    }
    
    .check-violet {
      border: 4px solid var(--purple);
      color: var(--purple);
      background: rgba(155, 89, 255, 0.1);
      box-shadow: 
        0 0 50px rgba(155, 89, 255, 0.8),
        inset 0 0 30px rgba(155, 89, 255, 0.2);
    }

    /* CITATION PREMIUM */
    .quote-section {
      margin: 40px 0;
      padding: 24px 28px;
      background: linear-gradient(135deg, rgba(0, 229, 255, 0.08), rgba(0, 217, 165, 0.05));
      border-left: 4px solid var(--secondary);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      position: relative;
      animation: fadeInUp 0.8s ease-out 0.4s backwards;
    }

    .quote-section::before {
      content: '"';
      position: absolute;
      top: -20px;
      left: 20px;
      font-size: 80px;
      color: var(--secondary);
      opacity: 0.2;
      font-family: Georgia, serif;
      line-height: 1;
    }

    .quote-text {
      font-size: 15px;
      font-style: italic;
      color: var(--secondary);
      text-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
      line-height: 1.7;
      font-weight: 500;
    }
    
    .quote-author {
      display: block;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
      color: rgba(0, 229, 255, 0.9);
      font-weight: 600;
      text-align: right;
    }

    /* FAB PREMIUM */
    .fab {
      position:fixed; 
      bottom: calc(100px + env(safe-area-inset-bottom)); 
      right:22px;
      width:64px; 
      height:64px; 
      border-radius:20px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color:#000; 
      font-size:32px; 
      font-weight:300;
      box-shadow:0 10px 30px rgba(0, 255, 159, 0.6);
      display:flex; 
      align-items:center; 
      justify-content:center;
      cursor:pointer; 
      z-index:100;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      animation: fabFloat 3s ease-in-out infinite;
    }

    @keyframes fabFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .fab:hover { 
      transform: scale(1.15) rotate(90deg); 
      box-shadow: 0 15px 40px rgba(0, 255, 159, 0.8);
    }

    .fab:active {
      transform: scale(1.05) rotate(90deg);
    }

    /* BOTTOM NAV PREMIUM */
    .bottom-nav {
      position:fixed; 
      bottom:0; 
      left:0; 
      right:0;
      background: rgba(10, 17, 40, 0.95);
      backdrop-filter: blur(40px) saturate(180%);
      border-top:1px solid rgba(255,255,255,0.1);
      padding: 14px 0 max(22px, env(safe-area-inset-bottom));
      display:flex; 
      justify-content:space-around;
      z-index:99;
      box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
    }
    
    .nav-item {
      display:flex; 
      flex-direction:column; 
      align-items:center;
      gap:6px; 
      padding:10px 24px;
      border-radius:14px; 
      cursor:pointer;
      color:rgba(255,255,255,0.5);
      font-size:11px; 
      font-weight:700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .nav-item::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0;
      border-radius: 14px;
      transition: opacity 0.3s;
    }

    .nav-item.active { 
      color:var(--primary); 
      background:rgba(0, 255, 159, 0.1);
      text-shadow: 0 0 10px rgba(0, 255, 159, 0.8);
    }

    .nav-item.active::before {
      opacity: 0.1;
    }

    .nav-item:hover {
      transform: translateY(-4px) scale(1.05);
      color: var(--primary);
    }

    .nav-icon { 
      font-size: 24px;
      transition: transform 0.3s;
    }

    .nav-item:hover .nav-icon {
      transform: scale(1.2);
    }

    /* RESPONSIVE */
    @media (max-width: 400px) {
      .container { padding: 20px 14px 120px; }
      .workout-card { padding: 22px; }
      .workout-title { font-size: 21px; }
      .stat-value { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">HYBRID 63</div>
      <div class="header-icons">
        <button class="icon-btn">üî•</button>
        <button class="icon-btn">‚öôÔ∏è</button>
      </div>
    </div>

    <div id="workouts"></div>

    <div class="quote-section">
      <div class="quote-text">
        Today's devil won't control me. Only God's power.
      </div>
      <cite class="quote-author">‚Äî Unknown</cite>
    </div>
  </div>

  <button class="fab">+</button>

  <div class="bottom-nav">
    <div class="nav-item active">
      <div class="nav-icon">üè†</div>
      <div>Accueil</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">üìä</div>
      <div>Stats</div>
    </div>
    <div class="nav-item">
      <div class="nav-icon">üë§</div>
      <div>Profil</div>
    </div>
  </div>

  <script type="module">
    import programData from './scripts/program-data.js';
    
    const weekData = programData.getWeek(1);
    const container = document.getElementById('workouts');
    
    // DIMANCHE - COMPL√âT√âE
    const dim = weekData.dimanche;
    if (dim) {
      const dimDiv = document.createElement('div');
      dimDiv.className = 'workout-card card-completed';
      dimDiv.innerHTML = `
        <div class="card-top">
          <div class="day-badge badge-orange">üî• Dimanche ‚Ä¢ Jour 1</div>
          <span class="badge-completed">‚úì COMPL√âT√â</span>
        </div>
        <div class="workout-title">${dim.name}</div>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value">‚ö° ${dim.duration}</div>
            <div class="stat-label">Minutes</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">üí™ ${dim.totalSets}</div>
            <div class="stat-label">S√©ries</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">üèãÔ∏è ${dim.exercises.length}</div>
            <div class="stat-label">Exercices</div>
          </div>
        </div>
        <div class="button-group">
          <button class="btn btn-orange">Commencer</button>
          <button class="btn btn-primary">Compl√©tez &gt;</button>
        </div>
      `;
      dimDiv.querySelector('.btn-orange').onclick = () => window.location.href = 'index.html?week=1&day=dimanche';
      dimDiv.querySelector('.btn-primary').onclick = () => alert('‚úÖ Entra√Ænement marqu√© comme compl√©t√© !');
      container.appendChild(dimDiv);
    }
    
    // MARDI - ACTIVE
    const mar = weekData.mardi;
    if (mar) {
      const marDiv = document.createElement('div');
      marDiv.className = 'workout-card card-active';
      marDiv.innerHTML = `
        <div class="card-top">
          <div class="day-badge badge-green">üí™ Mardi ‚úì</div>
          <div class="day-info">
            ${mar.duration} min<br>4 j
          </div>
        </div>
        <div class="workout-title">${mar.name}</div>
        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value">‚ö° ${mar.duration}</div>
            <div class="stat-label">Minutes</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">üí™ ${mar.totalSets}</div>
            <div class="stat-label">S√©ries</div>
          </div>
          <div class="stat-box">
            <div class="stat-value">üèãÔ∏è ${mar.exercises.length}</div>
            <div class="stat-label">Exercices</div>
          </div>
        </div>
        <div class="check-circle check-vert">‚úì</div>
      `;
      marDiv.onclick = () => window.location.href = 'index.html?week=1&day=mardi';
      container.appendChild(marDiv);
    }
    
    // VENDREDI - PROGRESS
    const ven = weekData.vendredi;
    if (ven) {
      const venDiv = document.createElement('div');
      venDiv.className = 'workout-card card-progress';
      venDiv.innerHTML = `
        <div class="card-top">
          <div class="day-badge badge-purple">‚ö° Vendredi</div>
          <div class="day-info">
            ${ven.duration} min<br>7 j
          </div>
        </div>
        <div class="workout-title">${ven.name}</div>
        <div class="stats-grid">
          <div class="stat-box">
