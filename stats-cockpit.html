<body>

<div style="position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);border-bottom:1px solid rgba(0,229,255,0.3);padding:15px 20px;display:flex;justify-content:space-between;align-items:center;">

    <div style="color:#00e5ff;font-family:Orbitron,monospace;font-size:18px;font-weight:900;letter-spacing:2px;">
        üöÄ COCKPIT STATS
    </div>
    <div style="width:120px;"></div>
</div>
<div style="height:60px;"></div>

    <!-- HEADER -->
    <div class="demo-header">
        <h1>üöÄ SYST√àME ULTRA PREMIUM</h1>
        <p>13 graphiques cockpit ¬∑ Effets avanc√©s ¬∑ Interactions premium ¬∑ Data connect√©es</p>
        
        <div class="demo-controls">
            <button class="demo-btn" onclick="testAllFeatures()">üß™ TESTER TOUT</button>
            <button class="demo-btn" onclick="toggleNightMode()">üåô MODE NUIT</button>
            <button class="demo-btn" onclick="refreshData()">üîÑ REFRESH DATA</button>
            <button class="demo-btn" onclick="exportAllStats()">üì• EXPORT</button>
        </div>
    </div>
    
    <!-- CHARTS GRID -->
    <div class="charts-grid">
        <div class="stats-grid">
            <div id="chart-radar"></div>

        </div>
    </div>
    
    <!-- CONSOLE LOG -->

        <div class="log-entry info">‚úÖ Syst√®me initialis√©</div>
    </div>
    
    <!-- SCRIPTS ULTRA PREMIUM -->
    <script type="module" src="./js/stats/chart-effects-advanced.js?v=1764035458"></script>
    <script type="module" src="./js/stats/chart-interactions.js?v=1764035458"></script>
    <script type="module" src="./js/stats/chart-wrapper-ultra.js?v=1764035458"></script>
    <script type="module" src="./js/stats/data-manager-ultra.js?v=1764035458"></script>

        <!-- 6. MUSCLE HUD RADAR -->
        <div id="muscle-hud-radar"></div>

    <script type="module">
        import { createStatsCard } from './js/stats/chart-wrapper-ultra.js';
        import { createMuscleRadar, createProgressRings, createIntensityZones, createVolumeLoadChart, createGlobalScoreGauge } from './js/stats/ready-charts-collection.js';
        
        // ============================================
        //  CONSOLE LOGGER
        // ============================================
        
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            entry.textContent = `[${timestamp}] ${message}`;
            console.appendChild(entry);
            console.scrollTop = console.scrollHeight;
            
            // Limit √† 20 entr√©es
            if (console.children.length > 20) {
                console.removeChild(console.firstChild);
            }
        }
        
        // ============================================
        //  DONN√âES DE TEST
        // ============================================
        
        function generateTestData() {
            const sessions = [];
            const muscles = ['Pecs', 'Dos', '√âpaules', 'Bras', 'Jambes', 'Core'];
            const exercises = {
                'Pecs': ['D√©velopp√© couch√©', 'Pompes', '√âcart√©'],
                'Dos': ['Tractions', 'Rowing', 'Tirage'],
                '√âpaules': ['D√©velopp√© militaire', '√âl√©vations'],
                'Bras': ['Curl', 'Extensions triceps'],
                'Jambes': ['Squat', 'Leg press', 'Fentes'],
                'Core': ['Crunch', 'Planche', 'Russian twist']
            };
            
            // 30 sessions sur 2 mois
            for (let i = 0; i < 30; i++) {
                const date = new Date();
                date.setDate(date.getDate() - (60 - i * 2));
                
                const muscle = muscles[i % muscles.length];
                const exList = exercises[muscle];
                
                const sessionExercises = exList.map(name => ({
                    name,
                    muscle,
                    sets: Array.from({ length: 3 + Math.floor(Math.random() * 2) }, () => ({
                        reps: 8 + Math.floor(Math.random() * 8),
                        weight: 20 + Math.floor(Math.random() * 60)
                    }))
                }));
                
                sessions.push({
                    id: `session_${i}`,
                    date: date.toISOString(),
                    exercises: sessionExercises
                });
            }
            
            localStorage.setItem('completedSessions', JSON.stringify(sessions));
            log(`‚úÖ ${sessions.length} sessions g√©n√©r√©es`, 'info');
        }
        
        // ============================================
        //  INITIALISATION
        // ============================================
        
        function init() {
            log('üöÄ Initialisation du syst√®me...', 'info');
            
            // G√©n√©rer data si vide
            const existing = localStorage.getItem('completedSessions');
            if (!existing || JSON.parse(existing).length === 0) {
                log('üìä G√©n√©ration de donn√©es de test...', 'info');
                generateTestData();
            } else {
                log(`‚úÖ ${JSON.parse(existing).length} sessions charg√©es`, 'info');
            }
            
            // Initialiser tous les graphiques
            log('üìà Cr√©ation des graphiques...', 'info');
            
            setTimeout(() => {
                try {
                    createMuscleRadar('chart-radar', 'month');
                    log('‚úÖ Radar musculaire cr√©√©', 'info');
                    
                    createProgressRings('chart-rings', 'month');
                    log('‚úÖ Anneaux de progression cr√©√©s', 'info');
                    
                    createIntensityZones('chart-zones', 'month');
                    log('‚úÖ Zones d\'intensit√© cr√©√©es', 'info');
                    
                    createVolumeLoadChart('chart-volume', 'month');
                    log('‚úÖ Chart volume cr√©√©', 'info');
                    
                    createGlobalScoreGauge('chart-score', 'month');

                    log('‚úÖ Muscle HUD Radar cr√©√©', 'info');
                    log('‚úÖ Jauge score global cr√©√©e', 'info');
                    
                    log('üéâ Tous les graphiques sont pr√™ts !', 'info');
                    
                } catch (error) {
                    log(`‚ùå Erreur: ${error.message}`, 'error');
                    console.error(error);
                }
            }, 500);
            
            // Init mode nuit auto
            if (window.ChartInteractions) {
                new window.ChartInteractions.AutoNightMode();
                log('üåô Mode nuit automatique activ√©', 'info');
            }
        }
        
        // ============================================
        //  FONCTIONS GLOBALES
        // ============================================
        
        window.testAllFeatures = function() {
            log('üß™ Test de toutes les fonctionnalit√©s...', 'info');
            
            // Test data manager
            const stats = window.DataManager.exportData('month');
            log(`üìä Stats export√©es: ${stats.sessions} sessions`, 'info');
            log(`üèÜ Score: ${stats.globalScore.score}`, 'info');
            log(`üí™ Volume: ${Math.round(stats.globalScore.volume / 1000)}K`, 'info');
            
            // Test badges
            const badges = window.DataManager.getBadges('month');
            log(`üéñÔ∏è ${badges.length} badges actifs`, 'info');
            
            log('‚úÖ Tests termin√©s !', 'info');
        };
        
        window.toggleNightMode = function() {
            document.body.classList.toggle('night-mode');
            const isNight = document.body.classList.contains('night-mode');
            log(`üåô Mode nuit: ${isNight ? 'ON' : 'OFF'}`, 'info');
        };
        
        window.refreshData = function() {
            log('üîÑ Refresh des donn√©es...', 'info');
            window.DataManager.clearCache();
            location.reload();
        };
        
        window.exportAllStats = function() {
            const stats = window.DataManager.exportData('month');
            const json = JSON.stringify(stats, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `stats_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            log('üì• Stats export√©es !', 'info');
        };
        
        // ============================================
        //  START
        // ============================================
        
        init();
        
        // Log infos syst√®me
        setTimeout(() => {
            const mem = performance.memory;
            if (mem) {
                log(`üíæ M√©moire: ${Math.round(mem.usedJSHeapSize / 1048576)}MB`, 'info');
            }
        }, 2000);
    </script>
