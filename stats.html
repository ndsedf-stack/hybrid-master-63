<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques - Hybrid Master</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: 2px solid #00d9ff;
            border-radius: 50px;
            background: rgba(0, 217, 255, 0.1);
            color: #00d9ff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(0, 217, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.4);
        }
        
        /* Overview Cards */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05), rgba(168, 85, 247, 0.05));
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.4);
        }
        
        .stat-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Chart Sections */
        .chart-section {
            background: rgba(10, 14, 26, 0.8);
            border: 2px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: #00d9ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        /* Records Grid */
        .records-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .record-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05), rgba(255, 149, 0, 0.05));
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            padding: 20px;
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .record-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .record-icon {
            font-size: 24px;
        }
        
        .record-value {
            font-size: 28px;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .record-exercise {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .record-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
        }
        
        /* History List */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .history-item {
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-date {
            font-size: 16px;
            font-weight: 600;
            color: #00d9ff;
        }
        
        .history-week {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .history-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .history-detail {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .history-detail strong {
            color: #00ff88;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 30px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .overview-grid {
                grid-template-columns: 1fr;
            }
            
            .records-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìä Statistiques</h1>
            <div class="nav-buttons">
                <a href="home-final.html" class="btn">üè† Accueil</a>
                <a href="workout-3d-full.html?week=1&day=dimanche" class="btn">üéØ S√©ance</a>
            </div>
        </div>
        
        <!-- Overview Cards -->
        <div class="overview-grid" id="overviewGrid">
            <!-- Cards will be generated here -->
        </div>
        
        <!-- Volume Chart -->
        <div class="chart-section">
            <div class="chart-title">üìà Volume d'Entra√Ænement (7 derniers jours)</div>
            <div class="chart-container">
                <canvas id="volumeChart"></canvas>
            </div>
        </div>
        
        <!-- Muscle Distribution -->
        <div class="chart-section">
            <div class="chart-title">üí™ R√©partition Musculaire</div>
            <div class="chart-container">
                <canvas id="muscleChart"></canvas>
            </div>
        </div>
        
        <!-- Records -->
        <div class="chart-section">
            <div class="chart-title">üèÜ Records Personnels</div>
            <div class="records-grid" id="recordsGrid">
                <!-- Records will be generated here -->
            </div>
        </div>
        
        <!-- History -->
        <div class="chart-section">
            <div class="chart-title">üìã Historique des S√©ances</div>
            <div class="history-list" id="historyList">
                <!-- History items will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Load workout history from localStorage
        const workoutHistory = JSON.parse(localStorage.getItem('workoutHistory') || '[]');
        
        console.log('üìä Historique charg√©:', workoutHistory.length, 'entr√©es');
        
        if (workoutHistory.length === 0) {
            showEmptyState();
        } else {
            renderOverview();
            renderVolumeChart();
            renderMuscleChart();
            renderRecords();
            renderHistory();
        }
        
        function showEmptyState() {
            document.querySelector('.container').innerHTML = `
                <div class="header">
                    <h1>üìä Statistiques</h1>
                    <div class="nav-buttons">
                        <a href="home-final.html" class="btn">üè† Accueil</a>
                        <a href="workout-3d-full.html?week=1&day=dimanche" class="btn">üéØ Commencer</a>
                    </div>
                </div>
                <div class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <div class="empty-text">Aucune donn√©e disponible</div>
                    <a href="workout-3d-full.html?week=1&day=dimanche" class="btn">üéØ Commencer ma premi√®re s√©ance</a>
                </div>
            `;
        }
        
        function renderOverview() {
            const totalSessions = [...new Set(workoutHistory.map(h => h.date.split('T')[0]))].length;
            const totalSets = workoutHistory.length;
            const totalReps = workoutHistory.reduce((sum, h) => sum + h.repsCompleted, 0);
            const totalVolume = workoutHistory.reduce((sum, h) => sum + (h.weight * h.repsCompleted), 0);
            
            const grid = document.getElementById('overviewGrid');
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon">üèãÔ∏è</div>
                    <div class="stat-value">${totalSessions}</div>
                    <div class="stat-label">S√©ances</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value">${totalSets}</div>
                    <div class="stat-label">S√©ries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî¢</div>
                    <div class="stat-value">${totalReps}</div>
                    <div class="stat-label">R√©p√©titions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ö°</div>
                    <div class="stat-value">${(totalVolume / 1000).toFixed(1)}t</div>
                    <div class="stat-label">Volume Total</div>
                </div>
            `;
        }
        
        function renderVolumeChart() {
            const last7Days = [];
            const today = new Date();
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                last7Days.push(date.toISOString().split('T')[0]);
            }
            
            const volumeByDay = last7Days.map(day => {
                const dayWorkouts = workoutHistory.filter(h => h.date.startsWith(day));
                return dayWorkouts.reduce((sum, h) => sum + (h.weight * h.repsCompleted), 0);
            });
            
            const labels = last7Days.map(date => {
                const d = new Date(date);
                return d.toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric' });
            });
            
            const ctx = document.getElementById('volumeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Volume (kg)',
                        data: volumeByDay,
                        backgroundColor: 'rgba(0, 217, 255, 0.5)',
                        borderColor: '#00d9ff',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#fff' }
                        }
                    }
                }
            });
        }
        
        function renderMuscleChart() {
            // Group by exercise/muscle
            const muscleGroups = {};
            workoutHistory.forEach(h => {
                const muscle = h.exerciseName.split(' ')[0]; // Simple grouping
                muscleGroups[muscle] = (muscleGroups[muscle] || 0) + 1;
            });
            
            const sortedMuscles = Object.entries(muscleGroups)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 6);
            
            const ctx = document.getElementById('muscleChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: sortedMuscles.map(m => m[0]),
                    datasets: [{
                        data: sortedMuscles.map(m => m[1]),
                        backgroundColor: [
                            'rgba(0, 217, 255, 0.8)',
                            'rgba(0, 255, 136, 0.8)',
                            'rgba(255, 149, 0, 0.8)',
                            'rgba(168, 85, 247, 0.8)',
                            'rgba(255, 107, 53, 0.8)',
                            'rgba(52, 211, 153, 0.8)'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: { color: '#fff', font: { size: 14 } }
                        }
                    }
                }
            });
        }
        
        function renderRecords() {
            // Find records
            const heaviestWeight = workoutHistory.reduce((max, h) => Math.max(max, h.weight), 0);
            const mostReps = workoutHistory.reduce((max, h) => Math.max(max, h.repsCompleted), 0);
            const bestVolume = workoutHistory.reduce((max, h) => Math.max(max, h.weight * h.repsCompleted), 0);
            
            const heaviestRecord = workoutHistory.find(h => h.weight === heaviestWeight);
            const mostRepsRecord = workoutHistory.find(h => h.repsCompleted === mostReps);
            const bestVolumeRecord = workoutHistory.find(h => (h.weight * h.repsCompleted) === bestVolume);
            
            const grid = document.getElementById('recordsGrid');
            grid.innerHTML = `
                <div class="record-card">
                    <div class="record-header">
                        <div class="record-title">Poids Maximum</div>
                        <div class="record-icon">üí™</div>
                    </div>
                    <div class="record-value">${heaviestWeight}kg</div>
                    <div class="record-exercise">${heaviestRecord?.exerciseName || '-'}</div>
                    <div class="record-date">${new Date(heaviestRecord?.date).toLocaleDateString('fr-FR')}</div>
                </div>
                <div class="record-card">
                    <div class="record-header">
                        <div class="record-title">Plus de R√©p√©titions</div>
                        <div class="record-icon">üî•</div>
                    </div>
                    <div class="record-value">${mostReps} reps</div>
                    <div class="record-exercise">${mostRepsRecord?.exerciseName || '-'}</div>
                    <div class="record-date">${new Date(mostRepsRecord?.date).toLocaleDateString('fr-FR')}</div>
                </div>
                <div class="record-card">
                    <div class="record-header">
                        <div class="record-title">Meilleur Volume</div>
                        <div class="record-icon">‚ö°</div>
                    </div>
                    <div class="record-value">${bestVolume}kg</div>
                    <div class="record-exercise">${bestVolumeRecord?.exerciseName || '-'}</div>
                    <div class="record-date">${new Date(bestVolumeRecord?.date).toLocaleDateString('fr-FR')}</div>
                </div>
            `;
        }
        
        function renderHistory() {
            // Group by session (date + day)
            const sessions = {};
            workoutHistory.forEach(h => {
                const key = `${h.date.split('T')[0]}_${h.week}_${h.day}`;
                if (!sessions[key]) {
                    sessions[key] = {
                        date: h.date,
                        week: h.week,
                        day: h.day,
                        sets: []
                    };
                }
                sessions[key].sets.push(h);
            });
            
            const list = document.getElementById('historyList');
            const sortedSessions = Object.values(sessions).sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            list.innerHTML = sortedSessions.map(session => {
                const totalVolume = session.sets.reduce((sum, s) => sum + (s.weight * s.repsCompleted), 0);
                const totalReps = session.sets.reduce((sum, s) => sum + s.repsCompleted, 0);
                const exercises = [...new Set(session.sets.map(s => s.exerciseName))];
                
                return `
                    <div class="history-item">
                        <div class="history-header">
                            <div class="history-date">${new Date(session.date).toLocaleDateString('fr-FR', { 
                                weekday: 'long', 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            })}</div>
                            <div class="history-week">Semaine ${session.week} ‚Ä¢ ${session.day}</div>
                        </div>
                        <div class="history-details">
                            <div class="history-detail"><strong>${session.sets.length}</strong> s√©ries</div>
                            <div class="history-detail"><strong>${totalReps}</strong> reps</div>
                            <div class="history-detail"><strong>${totalVolume}kg</strong> volume</div>
                            <div class="history-detail"><strong>${exercises.length}</strong> exercices</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
