<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trap Bar Deadlift</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow-x: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #000; }
        html, body { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function TrapBarThreeJS() {
          const containerRef = useRef(null);
          const [mounted, setMounted] = useState(false);

          useEffect(() => {
            if (!containerRef.current) return;

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            containerRef.current.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);

            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 200;
            const positions = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i += 3) {
              positions[i] = (Math.random() - 0.5) * 10;
              positions[i + 1] = (Math.random() - 0.5) * 10;
              positions[i + 2] = (Math.random() - 0.5) * 5;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
              color: 0xFFD700,
              size: 0.05,
              transparent: true,
              opacity: 0.8,
              blending: THREE.AdditiveBlending
            });
            
            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            let time = 0;
            function animate() {
              requestAnimationFrame(animate);
              time += 0.01;

              const positions = particles.geometry.attributes.position.array;
              for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] += Math.sin(time + i) * 0.003;
                positions[i] += Math.cos(time + i) * 0.002;
              }
              particles.geometry.attributes.position.needsUpdate = true;
              particles.rotation.y = time * 0.05;

              renderer.render(scene, camera);
            }
            animate();

            const handleResize = () => {
              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();
              renderer.setSize(window.innerWidth, window.innerHeight);
            };
            window.addEventListener('resize', handleResize);

            setMounted(true);

            return () => {
              window.removeEventListener('resize', handleResize);
              if (containerRef.current && renderer.domElement) {
                containerRef.current.removeChild(renderer.domElement);
              }
              renderer.dispose();
            };
          }, []);

          return (
            <div style={{ position: 'relative', width: '100vw', minHeight: '100vh', overflow: 'hidden' }}>
              <div ref={containerRef} style={{ position: 'fixed', top: 0, left: 0, width: '100%', height: '100%', zIndex: 0 }} />
              
              {mounted && (
                <div style={{
                  position: 'relative',
                  zIndex: 1,
                  width: '100%',
                  minHeight: '100vh',
                  pointerEvents: 'none',
                  padding: '20px',
                  color: 'white',
                  overflowY: 'auto',
                  paddingBottom: '60px'
                }}>
                  {/* Header */}
                  <div style={{ textAlign: 'center', marginTop: '30px' }}>
                    <div style={{
                      width: '50px',
                      height: '50px',
                      margin: '0 auto 12px',
                      background: 'linear-gradient(135deg, #FFD700, #FFA500)',
                      borderRadius: '10px',
                      display: 'flex',
                      alignItems: 'center',
                      justifyContent: 'center',
                      fontSize: '28px',
                      boxShadow: '0 0 40px rgba(255, 215, 0, 0.8)'
                    }}>üèÜ</div>
                    <h1 style={{ fontSize: '32px', fontWeight: '700', margin: '0 0 8px 0' }}>
                      <span style={{ color: 'white' }}>Trap Bar</span>{' '}
                      <span style={{
                        background: 'linear-gradient(135deg, #00E5FF 0%, #00FFD0 100%)',
                        WebkitBackgroundClip: 'text',
                        WebkitTextFillColor: 'transparent'
                      }}>Deadlift</span>
                    </h1>
                    <div style={{ color: '#7a8090', fontSize: '11px', letterSpacing: '2.5px', fontWeight: '500' }}>
                      COMPOUND ¬∑ DOS / JAMBES
                    </div>
                  </div>

                  {/* M√©triques */}
                  <div style={{
                    display: 'grid',
                    gridTemplateColumns: 'repeat(2, 1fr)',
                    gap: '12px',
                    margin: '25px auto',
                    maxWidth: '400px'
                  }}>
                    {[
                      { icon: 'üèãÔ∏è', value: '100kg', label: 'POIDS', color: '#FF6D00' },
                      { icon: 'üìä', value: '5x5', label: 'S√âRIES', color: '#00D9FF' },
                      { icon: '‚ö°', value: '3-1-2', label: 'TEMPO', color: '#35FF8B' },
                      { icon: '‚è±Ô∏è', value: '120s', label: 'REPOS', color: '#9D4EDD' }
                    ].map((metric, i) => (
                      <div key={i} style={{
                        background: 'rgba(255,255,255,0.03)',
                        backdropFilter: 'blur(10px)',
                        border: '1px solid rgba(255,255,255,0.06)',
                        borderRadius: '14px',
                        padding: '18px 12px',
                        textAlign: 'center'
                      }}>
                        <div style={{ fontSize: '32px', marginBottom: '12px', opacity: '0.9' }}>{metric.icon}</div>
                        <div style={{
                          fontSize: '26px',
                          fontWeight: '800',
                          marginBottom: '6px',
                          color: metric.color,
                          textShadow: `0 0 20px ${metric.color}80`
                        }}>{metric.value}</div>
                        <div style={{ color: '#6a7080', fontSize: '9px', letterSpacing: '1.8px', fontWeight: '600' }}>
                          {metric.label}
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* Hero Circles */}
                  <div style={{
                    display: 'flex',
                    justifyContent: 'center',
                    gap: '25px',
                    margin: '45px 0',
                    flexWrap: 'wrap'
                  }}>
                    {[
                      { content: '‚úì', label: 'check', color: '#35FF8B' },
                      { content: '100', label: 'kg', color: '#FF6D00' },
                      { content: '5', label: 'reps', color: '#00D9FF' }
                    ].map((circle, i) => (
                      <div key={i} style={{ position: 'relative', width: '160px', height: '160px' }}>
                        <div style={{
                          position: 'absolute',
                          inset: '0',
                          borderRadius: '50%',
                          border: `5px solid ${circle.color}`,
                          background: 'radial-gradient(circle at 40% 40%, rgba(15,25,40,0.98), rgba(0,0,0,1))',
                          display: 'flex',
                          flexDirection: 'column',
                          alignItems: 'center',
                          justifyContent: 'center',
                          boxShadow: `inset 0 0 40px ${circle.color}66, 0 0 60px ${circle.color}99, 0 0 120px ${circle.color}66`
                        }}>
                          <div style={{
                            fontSize: '60px',
                            fontWeight: '900',
                            color: circle.color,
                            textShadow: `0 0 30px ${circle.color}cc, 0 0 60px ${circle.color}80`
                          }}>{circle.content}</div>
                          <div style={{ fontSize: '13px', color: '#7a8090', marginTop: '4px', fontWeight: '500' }}>
                            {circle.label}
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* S√âRIES - 5 LIGNES COMPL√àTES */}
                  <div style={{ margin: '45px auto 30px', maxWidth: '500px' }}>
                    {[
                      { weight: 100, center: '100 kg', reps: '5 reps', state: 'completed' },
                      { weight: 100, center: 'DROP SET', reps: '5 reps', state: 'active', isButton: true, buttonType: 'dropset' },
                      { weight: 100, center: 'REST PAUSE', reps: '5 reps', state: 'rest', isButton: true, buttonType: 'rest' },
                      { weight: 100, center: '100 kg', reps: '5 reps', state: 'upcoming' },
                      { weight: 100, center: '100 kg', reps: '5 reps', state: 'upcoming' }
                    ].map((serie, i) => (
                      <div key={i} style={{
                        display: 'grid',
                        gridTemplateColumns: '80px 1fr 100px 85px',
                        alignItems: 'center',
                        gap: '12px',
                        marginBottom: '14px',
                        padding: '10px 8px',
                        background: 'rgba(255,255,255,0.015)',
                        borderRadius: '14px'
                      }}>
                        {/* Cercle poids gauche */}
                        <div style={{
                          width: '75px',
                          height: '75px',
                          borderRadius: '50%',
                          border: '3px solid #FF6D00',
                          background: 'radial-gradient(circle at 38% 35%, rgba(40,40,40,0.9), rgba(10,10,10,1))',
                          display: 'flex',
                          flexDirection: 'column',
                          alignItems: 'center',
                          justifyContent: 'center',
                          boxShadow: '0 0 25px rgba(255, 109, 0, 0.4)'
                        }}>
                          <div style={{ fontSize: '26px', fontWeight: '900', color: '#FF6D00', textShadow: '0 0 15px rgba(255, 109, 0, 0.5)' }}>
                            {serie.weight}
                          </div>
                          <div style={{ fontSize: '12px', color: '#FF6D00', marginTop: '-3px', fontWeight: '600' }}>kg</div>
                        </div>

                        {/* Centre */}
                        <div style={{ textAlign: 'center' }}>
                          {serie.isButton ? (
                            <>
                              <div style={{ fontSize: '10px', color: '#8a91ff', marginBottom: '5px', letterSpacing: '2px', fontWeight: '700' }}>
                                {serie.buttonType === 'dropset' ? 'DROP' : 'REST'}
                              </div>
                              <button style={{
                                padding: '12px 35px',
                                borderRadius: '40px',
                                fontSize: '16px',
                                fontWeight: '700',
                                border: serie.buttonType === 'dropset' ? 'none' : '3px solid #93C5FD',
                                background: serie.buttonType === 'dropset' 
                                  ? 'linear-gradient(135deg, #00E5FF, #00D9FF)'
                                  : 'rgba(147, 197, 253, 0.08)',
                                color: serie.buttonType === 'dropset' ? '#000' : '#93C5FD',
                                cursor: 'pointer',
                                letterSpacing: '2px',
                                boxShadow: serie.buttonType === 'dropset'
                                  ? '0 0 40px rgba(0, 229, 255, 0.9)'
                                  : '0 0 35px rgba(147, 197, 253, 0.6)',
                                pointerEvents: 'auto'
                              }}>
                                {serie.buttonType === 'dropset' ? 'SET' : 'PAUSE'}
                              </button>
                            </>
                          ) : (
                            <div style={{ fontSize: '26px', fontWeight: '700', color: '#ffffff' }}>{serie.center}</div>
                          )}
                        </div>

                        {/* Reps */}
                        <div style={{ fontSize: '28px', fontWeight: '700', color: '#ffffff', textAlign: 'right' }}>
                          {serie.reps}
                        </div>

                        {/* Checkbox droite */}
                        <div style={{
                          width: '85px',
                          height: '85px',
                          borderRadius: '50%',
                          cursor: 'pointer',
                          pointerEvents: 'auto',
                          ...(serie.state === 'completed' && {
                            background: 'transparent',
                            border: '4px solid #00D9FF',
                            boxShadow: '0 0 50px rgba(0, 217, 255, 0.7)'
                          }),
                          ...(serie.state === 'active' && {
                            background: 'radial-gradient(circle at 42% 38%, rgba(100, 255, 255, 1.0), rgba(0, 240, 255, 0.98))',
                            border: '5px solid rgba(255, 255, 255, 0.95)',
                            boxShadow: '0 0 80px rgba(0, 255, 255, 1.0)'
                          }),
                          ...(serie.state === 'rest' && {
                            background: 'radial-gradient(circle at 42% 38%, rgba(170, 210, 255, 1.0), rgba(147, 197, 253, 0.9))',
                            border: '3px solid rgba(147, 197, 253, 0.6)',
                            boxShadow: '0 0 50px rgba(147, 197, 253, 0.7)'
                          }),
                          ...(serie.state === 'upcoming' && {
                            background: 'radial-gradient(circle at 42% 38%, rgba(235, 235, 225, 0.85), rgba(220, 220, 210, 0.65))',
                            border: '2px solid rgba(200, 200, 200, 0.35)',
                            boxShadow: '0 0 30px rgba(220, 220, 210, 0.4)',
                            opacity: 0.7
                          })
                        }} />
                      </div>
                    ))}
                  </div>

                  {/* Footer */}
                  <div style={{
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    padding: '22px',
                    background: 'rgba(20,25,35,0.35)',
                    backdropFilter: 'blur(15px)',
                    borderRadius: '18px',
                    maxWidth: '500px',
                    margin: '30px auto 0'
                  }}>
                    <div>
                      <div style={{ color: '#7a8090', fontSize: '10px', letterSpacing: '2px', marginBottom: '8px', fontWeight: '700' }}>
                        CHRONO
                      </div>
                      <div style={{ fontSize: '48px', fontWeight: '900', color: 'white', textShadow: '0 0 25px rgba(255, 255, 255, 0.3)' }}>
                        0:36
                      </div>
                    </div>
                    <div style={{ fontSize: '20px', fontWeight: '700', color: '#8a91a0' }}>
                      1,000/2,500 KG
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        }

        ReactDOM.render(<TrapBarThreeJS />, document.getElementById('root'));
    </script>
</body>
</html>
