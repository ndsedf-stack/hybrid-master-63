<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S√©ance - Hybrid Master 63</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow-x: hidden; font-family: 'Inter', -apple-system, sans-serif; background: #000000; }
        html, body { height: 100%; width: 100%; }
        @keyframes rotateBorder { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Import dynamique de program-data.js
        let programData = null;

        function WorkoutSession() {
          const [currentExerciseIndex, setCurrentExerciseIndex] = useState(0);
          const [exercises, setExercises] = useState([]);
          const [loading, setLoading] = useState(true);
          const [workoutName, setWorkoutName] = useState('');
          const containerRef = useRef(null);
          const [mounted, setMounted] = useState(false);
          const [timer, setTimer] = useState(0);
          const [completedSets, setCompletedSets] = useState([]);

          // Chargement des donn√©es
          useEffect(() => {
            async function loadData() {
              try {
                const module = await import('./scripts/program-data.js');
                programData = module.default;
                
                const urlParams = new URLSearchParams(window.location.search);
                const weekNumber = parseInt(urlParams.get('week')) || 1;
                const dayKey = urlParams.get('day') || 'dimanche';
                
                const weekData = programData.getWeek(weekNumber);
                const workout = weekData[dayKey];
                
                if (workout) {
                  setWorkoutName(workout.name);
                  setExercises(workout.exercises);
                  // Initialiser tous les sets √† false
                  const allSets = workout.exercises.map(ex => 
                    Array(ex.sets).fill(false)
                  );
                  setCompletedSets(allSets);
                }
                setLoading(false);
              } catch (error) {
                console.error('Erreur chargement donn√©es:', error);
                setLoading(false);
              }
            }
            loadData();
          }, []);

          // Three.js Background
          useEffect(() => {
            if (!containerRef.current) return;
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            containerRef.current.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
            scene.add(ambientLight);

            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 20;
            const positions = new Float32Array(particlesCount * 3);
            const circlePositions = [{ x: 0.25, y: 0.45 }, { x: 0.50, y: 0.45 }, { x: 0.75, y: 0.45 }];
            
            for (let i = 0; i < particlesCount; i++) {
              const targetCircle = circlePositions[Math.floor(Math.random() * 3)];
              const distance = Math.random() < 0.7 ? Math.random() * 1.5 : 1.5 + Math.random() * 1;
              const angle = Math.random() * Math.PI * 2;
              positions[i * 3] = (targetCircle.x - 0.5) * 10 + Math.cos(angle) * distance;
              positions[i * 3 + 1] = (0.5 - targetCircle.y) * 10 + Math.sin(angle) * distance;
              positions[i * 3 + 2] = (Math.random() - 0.5) * 1.5;
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const particlesMaterial = new THREE.PointsMaterial({
              color: 0xFFD700, size: 0.015, transparent: true, opacity: 0.25, blending: THREE.AdditiveBlending
            });
            const particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            let time = 0;
            function animate() {
              requestAnimationFrame(animate);
              time += 0.003;
              const positions = particles.geometry.attributes.position.array;
              for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] += Math.sin(time + i) * 0.001;
                positions[i] += Math.cos(time + i) * 0.0005;
              }
              particles.geometry.attributes.position.needsUpdate = true;
              particles.rotation.y = time * 0.01;
              renderer.render(scene, camera);
            }
            animate();

            const handleResize = () => {
              camera.aspect = window.innerWidth / window.innerHeight;
              camera.updateProjectionMatrix();
              renderer.setSize(window.innerWidth, window.innerHeight);
            };
            window.addEventListener('resize', handleResize);
            setMounted(true);

            return () => {
              window.removeEventListener('resize', handleResize);
              if (containerRef.current && renderer.domElement) {
                containerRef.current.removeChild(renderer.domElement);
              }
              renderer.dispose();
            };
          }, []);

          useEffect(() => {
            const interval = setInterval(() => setTimer(t => t + 1), 1000);
            return () => clearInterval(interval);
          }, []);

          if (loading) {
            return (
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', minHeight: '100vh', color: 'white', fontSize: '24px' }}>
                Chargement...
              </div>
            );
          }

          if (exercises.length === 0) {
            return (
              <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'center', minHeight: '100vh', color: 'white', fontSize: '24px' }}>
                Aucun exercice trouv√©
              </div>
            );
          }

          const currentExercise = exercises[currentExerciseIndex];
          const currentSets = completedSets[currentExerciseIndex] || [];
          const completedCount = currentSets.filter(s => s).length;
          const totalSets = currentExercise.sets;
          const progress = (completedCount / totalSets) * 100;

          const toggleSet = (index) => {
            const newCompleted = [...completedSets];
            newCompleted[currentExerciseIndex][index] = !newCompleted[currentExerciseIndex][index];
            setCompletedSets(newCompleted);
            if (navigator.vibrate && newCompleted[currentExerciseIndex][index]) navigator.vibrate([30]);
          };

          const goToPrevious = () => {
            if (currentExerciseIndex > 0) {
              setCurrentExerciseIndex(currentExerciseIndex - 1);
            }
          };

          const goToNext = () => {
            if (currentExerciseIndex < exercises.length - 1) {
              setCurrentExerciseIndex(currentExerciseIndex + 1);
            }
          };

          const WeightIcon = () => (<svg width="64" height="64" viewBox="0 0 64 64" fill="none"><rect x="5" y="26" width="8" height="12" rx="2" fill="currentColor"/><rect x="51" y="26" width="8" height="12" rx="2" fill="currentColor"/><rect x="13" y="29" width="38" height="6" rx="3" fill="currentColor"/></svg>);
          const SeriesIcon = () => (<svg width="64" height="64" viewBox="0 0 64 64" fill="none"><rect x="16" y="18" width="32" height="8" rx="4" fill="currentColor" opacity="0.4"/><rect x="18" y="27" width="28" height="8" rx="4" fill="currentColor" opacity="0.7"/><rect x="20" y="36" width="24" height="8" rx="4" fill="currentColor"/></svg>);
          const TempoIcon = () => (<svg width="64" height="64" viewBox="0 0 64 64" fill="none"><path d="M32 10L38 28L32 46L26 28L32 10Z" fill="currentColor"/></svg>);
          const RestIcon = () => (<svg width="64" height="64" viewBox="0 0 64 64" fill="none"><circle cx="32" cy="32" r="16" fill="currentColor"/></svg>);

          const minutes = Math.floor(timer / 60);
          const seconds = timer % 60;

          // Construire les s√©ries
          const series = [];
          for (let i = 0; i < currentExercise.sets; i++) {
            const baseSet = {
              weight: currentExercise.weight,
              center: `${currentExercise.weight} kg`,
              reps: currentExercise.reps,
              index: i
            };

            // Ajouter Rest-Pause ou Drop-set si applicable
            if (currentExercise.restPause && i === Math.floor(currentExercise.sets / 2)) {
              series.push({ ...baseSet, center: 'REST PAUSE', isButton: true, buttonType: 'rest' });
            } else if (currentExercise.dropSets && i === currentExercise.sets - 1) {
              series.push({ ...baseSet, center: 'DROP SET', isButton: true, buttonType: 'dropset' });
            } else {
              series.push(baseSet);
            }
          }

          return (
            <div style={{ position: 'relative', width: '100vw', minHeight: '100vh', background: '#000000' }}>
              <div ref={containerRef} style={{ position: 'fixed', top: 0, left: 0, width: '100%', height: '100%', zIndex: 0, opacity: 0.5 }} />
              
              {mounted && (
                <div style={{ position: 'relative', zIndex: 1, width: '100%', minHeight: '100vh', pointerEvents: 'none', padding: '20px', color: 'white', overflowY: 'auto', paddingBottom: '60px' }}>
                  
                  {/* Bouton Retour */}
                  <div style={{ display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '20px' }}>
                    <a href="home-final.html" style={{ width: '44px', height: '44px', borderRadius: '12px', background: 'rgba(255,255,255,0.05)', border: '1px solid rgba(255,255,255,0.1)', display: 'flex', alignItems: 'center', justifyContent: 'center', color: 'white', fontSize: '20px', textDecoration: 'none', pointerEvents: 'auto' }}>‚Üê</a>
                    <div style={{ fontSize: '14px', color: '#7a8090', fontWeight: '600' }}>Exercice {currentExerciseIndex + 1}/{exercises.length}</div>
                  </div>

                  <div style={{ textAlign: 'center', marginTop: '10px' }}>
                    <div style={{ width: '75px', height: '75px', margin: '0 auto 16px', background: 'rgba(10,10,10,0.8)', borderRadius: '18px', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '42px', border: '1px solid rgba(255,215,0,0.12)', backdropFilter: 'blur(15px)', boxShadow: '0 8px 24px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.05)' }}>
                      {currentExercise.name.toLowerCase().includes('trap') ? 'üèãÔ∏è' : 
                       currentExercise.name.toLowerCase().includes('squat') ? 'üí™' :
                       currentExercise.name.toLowerCase().includes('curl') ? 'üí™' :
                       currentExercise.name.toLowerCase().includes('press') ? 'üî•' : 'üí™'}
                    </div>
                    <h1 style={{ fontSize: '32px', fontWeight: '700', margin: '0 0 8px 0', lineHeight: 1.2 }}>
                      <span style={{ background: 'linear-gradient(135deg, #00E5FF 0%, #00FFD0 100%)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', filter: 'drop-shadow(0 0 40px rgba(0, 229, 255, 0.9))' }}>
                        {currentExercise.name}
                      </span>
                    </h1>
                    <div style={{ color: '#7a8090', fontSize: '11px', letterSpacing: '2.5px', fontWeight: '500' }}>
                      {currentExercise.rpe ? `RPE ${currentExercise.rpe}` : 'EXERCICE PRINCIPAL'}
                    </div>
                  </div>

                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px', margin: '25px auto', maxWidth: '400px' }}>
                    {[
                      { Icon: WeightIcon, value: `${currentExercise.weight}kg`, label: 'POIDS', color: '#FF6D00' },
                      { Icon: SeriesIcon, value: `${currentExercise.sets}x${currentExercise.reps}`, label: 'S√âRIES', color: '#00D9FF' },
                      { Icon: TempoIcon, value: currentExercise.tempo || '---', label: 'TEMPO', color: '#35FF8B' },
                      { Icon: RestIcon, value: currentExercise.rest, label: 'REPOS', color: '#9D4EDD' }
                    ].map((metric, i) => (
                      <div key={i} style={{ background: 'rgba(255,255,255,0.03)', backdropFilter: 'blur(10px)', border: '1px solid rgba(255,255,255,0.06)', borderRadius: '14px', padding: '18px 12px', textAlign: 'center' }}>
                        <div style={{ marginBottom: '12px', filter: 'drop-shadow(0 0 20px currentColor)', color: metric.color }}><metric.Icon /></div>
                        <div style={{ fontSize: '26px', fontWeight: '800', marginBottom: '6px', color: metric.color, textShadow: `0 0 20px ${metric.color}80` }}>{metric.value}</div>
                        <div style={{ color: '#6a7080', fontSize: '9px', letterSpacing: '1.8px', fontWeight: '600' }}>{metric.label}</div>
                      </div>
                    ))}
                  </div>

                  {/* CERCLES */}
                  <div style={{ display: 'flex', flexDirection: 'row', justifyContent: 'center', alignItems: 'center', gap: '20px', margin: '45px 0', overflowX: 'auto', scrollSnapType: 'x mandatory' }}>
                    <div style={{ position: 'relative', minWidth: '180px', width: '180px', height: '180px', flex: '0 0 auto', scrollSnapAlign: 'center', filter: 'drop-shadow(0 0 40px rgba(53,255,139,0.5)) drop-shadow(0 0 80px rgba(53,255,139,0.3))' }}>
                      <svg style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', transform: 'rotate(-90deg)' }} viewBox="0 0 180 180">
                        <defs><linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stopColor="#00d4ff"/><stop offset="50%" stopColor="#35FF8B"/><stop offset="100%" stopColor="#9D4EDD"/></linearGradient></defs>
                        <circle cx="90" cy="90" r="85" stroke="rgba(255,255,255,0.1)" strokeWidth="5" fill="none"/>
                        <circle cx="90" cy="90" r="85" stroke="url(#progressGrad)" strokeWidth="5" fill="none" strokeDasharray={`${2 * Math.PI * 85 * (progress / 100)} ${2 * Math.PI * 85}`} style={{ transition: 'stroke-dasharray 0.5s ease' }}/>
                      </svg>
                      <div style={{ position: 'absolute', inset: '5px', borderRadius: '50%', background: 'radial-gradient(circle at 40% 40%, rgba(15,25,40,0.98), rgba(0,0,0,1))', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', boxShadow: 'inset 0 0 30px rgba(53,255,139,0.3), 0 0 40px rgba(53,255,139,0.4)' }}>
                        <div style={{ fontSize: '56px', fontWeight: '900', color: 'white', textShadow: '0 0 30px rgba(255,255,255,0.6)' }}>{completedCount}/{totalSets}</div>
                        <div style={{ fontSize: '20px', color: '#35FF8B', marginTop: '-6px', fontWeight: '700' }}>({Math.round(progress)}%)</div>
                        <div style={{ fontSize: '12px', color: '#7a8090', marginTop: '2px', fontWeight: '600' }}>COMPLETE</div>
                      </div>
                    </div>

                    {[
                      { content: currentExercise.weight, label: 'kg', color: '#FF6D00', gradient: ['#FF6D00', '#FFB347', '#35FF8B', '#FF6D00'] },
                      { content: currentExercise.reps, label: 'reps', color: '#00D9FF', gradient: ['#00D9FF', '#7c3aed', '#00D9FF'] }
                    ].map((circle, i) => (
                      <div key={i} style={{ position: 'relative', minWidth: '180px', width: '180px', height: '180px', flex: '0 0 auto', scrollSnapAlign: 'center', filter: `drop-shadow(0 0 40px ${circle.color}80) drop-shadow(0 0 80px ${circle.color}40)` }}>
                        <svg style={{ position: 'absolute', inset: 0, width: '100%', height: '100%', animation: 'rotateBorder 8s linear infinite' }} viewBox="0 0 180 180">
                          <defs><linearGradient id={`grad${i}`} x1="0%" y1="0%" x2="100%" y2="100%">{circle.gradient.map((color, idx) => <stop key={idx} offset={`${idx * (100 / (circle.gradient.length - 1))}%`} stopColor={color} />)}</linearGradient></defs>
                          <circle cx="90" cy="90" r="85" stroke={`url(#grad${i})`} strokeWidth="5" fill="none"/>
                        </svg>
                        <div style={{ position: 'absolute', inset: '5px', borderRadius: '50%', background: 'radial-gradient(circle at 40% 40%, rgba(15,25,40,0.98), rgba(0,0,0,1))', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', boxShadow: `inset 0 0 30px ${circle.color}40, 0 0 40px ${circle.color}60` }}>
                          <div style={{ fontSize: '56px', fontWeight: '900', color: circle.color, textShadow: `0 0 30px ${circle.color}cc` }}>{circle.content}</div>
                          <div style={{ fontSize: '18px', color: '#7a8090', marginTop: '2px', fontWeight: '600' }}>{circle.label}</div>
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* S√âRIES */}
                  <div style={{ margin: '45px auto 30px', maxWidth: '500px' }}>
                    {series.map((serie, i) => {
                      const isCompleted = currentSets[serie.index];
                      const firstUncompleted = currentSets.findIndex(s => !s);
                      const state = isCompleted ? 'completed' : (serie.index === firstUncompleted ? 'active' : 'upcoming');
                      
                      return (
                        <div key={i} style={{ display: 'grid', gridTemplateColumns: '85px 1fr 100px 85px', alignItems: 'center', gap: '10px', marginBottom: '12px', padding: '10px 8px', minHeight: '105px', background: state === 'completed' ? 'linear-gradient(135deg, rgba(0,217,255,0.2), rgba(0,217,255,0.1))' : 'rgba(255,255,255,0.015)', borderRadius: '14px', boxShadow: state === 'completed' ? 'inset 0 0 60px rgba(0,217,255,0.25), 0 0 30px rgba(0,217,255,0.3)' : 'none' }}>
                          <div style={{ width: '85px', height: '85px', borderRadius: '50%', border: '3px solid #FF6D00', background: 'radial-gradient(circle at 20% 20%, rgba(255,160,60,1) 0%, rgba(255,100,20,0.9) 35%, rgba(80,40,10,1) 70%, rgba(10,5,2,1) 100%)', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', boxShadow: '0 0 30px rgba(255,109,0,0.5)' }}>
                            <div style={{ fontSize: '28px', fontWeight: '900', color: '#FF8C00', textShadow: '0 0 15px rgba(255,140,0,0.7), 0 2px 4px rgba(0,0,0,0.8)' }}>{serie.weight}</div>
                            <div style={{ fontSize: '16px', color: '#FF8C00', marginTop: '-3px', fontWeight: '700', textShadow: '0 0 12px rgba(255,140,0,0.6), 0 1px 3px rgba(0,0,0,0.8)' }}>kg</div>
                          </div>

                          <div style={{ textAlign: 'center', display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
                            {serie.isButton ? (
                              <>
                                <div style={{ fontSize: '10px', color: serie.buttonType === 'dropset' ? '#00E5FF' : '#C084FC', marginBottom: '6px', letterSpacing: '2.5px', fontWeight: '800', textShadow: serie.buttonType === 'dropset' ? '0 0 20px rgba(0,229,255,0.8)' : '0 0 20px rgba(192,132,252,0.8)' }}>{serie.buttonType === 'dropset' ? 'DROP' : 'REST'}</div>
                                <button style={{ padding: '12px 28px', borderRadius: '16px', fontSize: '15px', fontWeight: '800', border: 'none', background: serie.buttonType === 'dropset' ? 'linear-gradient(180deg, #00E5FF 0%, #00D9FF 100%)' : 'linear-gradient(180deg, #A855F7 0%, #7c3aed 100%)', color: serie.buttonType === 'dropset' ? '#000' : '#fff', cursor: 'pointer', letterSpacing: '1px', boxShadow: serie.buttonType === 'dropset' ? '0 6px 20px rgba(0, 217, 255, 0.7), inset 0 2px 4px rgba(255,255,255,0.5), inset 0 -3px 5px rgba(0,0,0,0.3)' : '0 6px 20px rgba(157, 78, 221, 0.7), inset 0 2px 4px rgba(255,255,255,0.4), inset 0 -3px 5px rgba(0,0,0,0.4)', pointerEvents: 'auto' }}>{serie.buttonType === 'dropset' ? 'SET' : 'PAUSE'}</button>
                              </>
                            ) : (
                              <div style={{ fontSize: '26px', fontWeight: '700', color: '#ffffff', textShadow: '0 0 20px rgba(255,255,255,0.5)' }}>{serie.center}</div>
                            )}
                          </div>

                          <div style={{ fontSize: '28px', fontWeight: '700', color: '#00D9FF', textAlign: 'right', textShadow: '0 0 20px rgba(0,217,255,0.8)' }}>{serie.reps}</div>

                          <div onClick={() => toggleSet(serie.index)} style={{ width: '85px', height: '85px', borderRadius: '50%', cursor: 'pointer', pointerEvents: 'auto', transition: 'transform 0.3s', ...(state === 'completed' && { background: 'linear-gradient(135deg, #00E5FF, #00D9FF)', boxShadow: '0 0 40px rgba(0,217,255,0.9), 0 0 80px rgba(0,217,255,0.6), 0 6px 20px rgba(0,0,0,0.5), inset 0 2px 6px rgba(255,255,255,0.5), inset 0 -2px 6px rgba(0,0,0,0.3)' }), ...(state === 'active' && { background: 'rgba(0, 217, 255, 0.1)', border: '4px solid #00D9FF', boxShadow: '0 0 30px rgba(0, 217, 255, 0.9), 0 0 60px rgba(0, 217, 255,0.6), 0 6px 20px rgba(0,0,0,0.4), inset 0 0 25px rgba(0,217,255,0.3)' }), ...(state === 'upcoming' && { background: 'rgba(180,180,180,0.08)', border: '2px solid rgba(200,200,200,0.2)', boxShadow: '0 4px 10px rgba(0,0,0,0.3)' }) }} onMouseEnter={(e) => e.currentTarget.style.transform = 'scale(1.08)'} onMouseLeave={(e) => e.currentTarget.style.transform = 'scale(1)'} />
                        </div>
                      );
                    })}
                  </div>

                  {/* Notes exercice */}
                  {currentExercise.notes && (
                    <div style={{ maxWidth: '500px', margin: '20px auto', padding: '16px 20px', background: 'rgba(59, 130, 246, 0.08)', border: '1px solid rgba(59, 130, 246, 0.2)', borderRadius: '14px', color: '#7a8090', fontSize: '13px', lineHeight: '1.6' }}>
                      üí° <strong style={{ color: '#00D9FF' }}>Notes :</strong> {currentExercise.notes}
                    </div>
                  )}

                  {/* NAVIGATION ENTRE EXERCICES */}
                  <div style={{ display: 'flex', justifyContent: 'space-between', maxWidth: '500px', margin: '30px auto', gap: '12px' }}>
                    <button onClick={goToPrevious} disabled={currentExerciseIndex === 0} style={{ flex: 1, padding: '16px', borderRadius: '16px', fontSize: '16px', fontWeight: '700', border: 'none', background: currentExerciseIndex === 0 ? 'rgba(255,255,255,0.05)' : 'linear-gradient(135deg, #00D9FF, #00E5FF)', color: currentExerciseIndex === 0 ? '#555' : '#000', cursor: currentExerciseIndex === 0 ? 'not-allowed' : 'pointer', boxShadow: currentExerciseIndex === 0 ? 'none' : '0 6px 20px rgba(0,217,255,0.5)', pointerEvents: 'auto' }}>
                      ‚Üê Pr√©c√©dent
</button>
                    <button onClick={goToNext} disabled={currentExerciseIndex === exercises.length - 1} style={{ flex: 1, padding: '16px', borderRadius: '16px', fontSize: '16px', fontWeight: '700', border: 'none', background: currentExerciseIndex === exercises.length - 1 ? 'rgba(255,255,255,0.05)' : 'linear-gradient(135deg, #35FF8B, #00FFD0)', color: currentExerciseIndex === exercises.length - 1 ? '#555' : '#000', cursor: currentExerciseIndex === exercises.length - 1 ? 'not-allowed' : 'pointer', boxShadow: currentExerciseIndex === exercises.length - 1 ? 'none' : '0 6px 20px rgba(53,255,139,0.5)', pointerEvents: 'auto' }}>
                      Suivant ‚Üí
                    </button>
                  </div>
              {/* CHRONO ET VOLUME */}
              <div style={{ width: '90%', maxWidth: '500px', margin: '30px auto 0', padding: '28px', background: 'linear-gradient(135deg, rgba(20,25,35,0.4), rgba(10,15,25,0.3))', backdropFilter: 'blur(20px)', borderRadius: '20px', border: '1px solid rgba(255,255,255,0.06)', boxShadow: '0 6px 24px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.04)' }}>
                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '18px' }}>
                  <div>
                    <div style={{ color: '#8a91a0', fontSize: '10px', letterSpacing: '1.5px', marginBottom: '8px', fontWeight: '600' }}>CHRONO TOTAL</div>
                    <div style={{ fontSize: '52px', fontWeight: '800', color: 'white', textShadow: '0 0 35px rgba(255,255,255,0.6), 0 0 70px rgba(255,255,255,0.3)' }}>{minutes}:{String(seconds).padStart(2, '0')}</div>
                  </div>
                  <div style={{ textAlign: 'right' }}>
                    <div style={{ color: '#8a91a0', fontSize: '10px', letterSpacing: '1.5px', marginBottom: '8px', fontWeight: '600' }}>EXERCICE</div>
                    <div style={{ fontSize: '24px', fontWeight: '700', color: '#9ca3af', textShadow: '0 0 25px rgba(156,163,175,0.5)' }}>{currentExerciseIndex + 1}/{exercises.length}</div>
                  </div>
                </div>
                <div style={{ width: '100%', height: '7px', background: 'rgba(255,255,255,0.08)', borderRadius: '4px', overflow: 'hidden', position: 'relative' }}>
                  <div style={{ width: `${((currentExerciseIndex + 1) / exercises.length) * 100}%`, height: '100%', background: 'linear-gradient(90deg, #00E5FF, #35FF8B)', borderRadius: '4px', transition: 'width 0.5s ease', boxShadow: '0 0 15px rgba(0,229,255,0.6)', position: 'relative' }}>
                    <div style={{ position: 'absolute', inset: 0, background: 'linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent)', animation: 'shimmer 2s infinite' }} />
                  </div>
                </div>
              </div>

              {/* BOUTON TERMINER */}
              {currentExerciseIndex === exercises.length - 1 && completedCount === totalSets && (
                <div style={{ maxWidth: '500px', margin: '30px auto', textAlign: 'center' }}>
                  <a href="home-final.html" style={{ display: 'inline-block', padding: '20px 40px', borderRadius: '20px', fontSize: '18px', fontWeight: '800', background: 'linear-gradient(135deg, #35FF8B, #00FFD0)', color: '#000', textDecoration: 'none', boxShadow: '0 8px 30px rgba(53,255,139,0.6)', pointerEvents: 'auto' }}>
                    üéâ S√âANCE TERMIN√âE !
                  </a>
                </div>
              )}
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<WorkoutSession />, document.getElementById('root'));
</script>
