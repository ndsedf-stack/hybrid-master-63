<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NeuroFit Timer - Mode Hybride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .week-day {
            font-size: 14px;
            color: #00ff88;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .exercise-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .exercise-details {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
        }

        .timer-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .timer-container {
            position: relative;
            width: 320px;
            height: 320px;
        }

        .timer-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-circle-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .timer-circle {
            fill: none;
            stroke: #00ff88;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear, stroke 0.3s ease;
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .timer-value {
            font-size: 72px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 10px;
        }

        .timer-phase {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            font-weight: 600;
            letter-spacing: 2px;
        }

        .progress-info {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .progress-item {
            text-align: center;
        }

        .progress-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .progress-value {
            font-size: 20px;
            font-weight: 700;
            color: #00ff88;
        }

        .controls {
            padding: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-pause {
            background: rgba(255,255,255,0.1);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .btn-pause:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.2);
        }

        .btn-abandon {
            background: rgba(255,0,0,0.2);
            color: #ff4444;
            border: 1px solid rgba(255,0,0,0.3);
        }

        .btn-abandon:active {
            transform: scale(0.95);
            background: rgba(255,0,0,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .modal-message {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 25px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-yes {
            background: #00ff88;
            color: #0f0f23;
        }

        .modal-btn-no {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #00ff88;
        }

        .adjuster {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .adjuster-label {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        .adjuster-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .adjuster-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .adjuster-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.2);
        }

        .adjuster-value {
            font-size: 20px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-explode 1s ease-out forwards;
        }

        @keyframes particle-explode {
            to {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .error-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-screen.active {
            display: flex;
        }

        .error-content {
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            border: 2px solid rgba(255,0,0,0.3);
        }

        .error-icon {
            font-size: 64px;
            text-align: center;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
            color: #ff4444;
        }

        .error-message {
            font-size: 16px;
            text-align: center;
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
        }

        .error-details {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #ff8888;
            word-break: break-all;
            margin-bottom: 20px;
        }

        .error-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="week-day" id="weekDay"></div>
            <div class="exercise-name" id="exerciseName"></div>
            <div class="exercise-details" id="exerciseDetails"></div>
        </div>

        <div class="timer-section">
            <div class="timer-container">
                <svg class="timer-svg" viewBox="0 0 320 320">
                    <circle class="timer-circle-bg" cx="160" cy="160" r="150"></circle>
                    <circle class="timer-circle" id="timerCircle" cx="160" cy="160" r="150"></circle>
                </svg>
                <div class="timer-content">
                    <div class="timer-value" id="timerValue">3.0</div>
                    <div class="timer-phase" id="timerPhase">DESCENT</div>
                </div>
            </div>
        </div>

        <div class="progress-info">
            <div class="progress-item">
                <div class="progress-label">R√©p√©tition</div>
                <div class="progress-value" id="repProgress">1/8</div>
            </div>
            <div class="progress-item">
                <div class="progress-label">S√©rie</div>
                <div class="progress-value" id="setProgress">1/5</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-pause" id="pauseBtn">PAUSE</button>
            <button class="btn btn-abandon" id="abandonBtn">ABANDONNER</button>
        </div>
    </div>

    <div class="modal" id="setModal">
        <div class="modal-content">
            <div class="modal-icon">üéØ</div>
            <div class="modal-title">S√©rie termin√©e !</div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">Reps r√©alis√©es</div>
                    <div class="stat-value" id="setRepsCompleted">8/8</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Tempo respect√©</div>
                    <div class="stat-value" id="setTempoRespected">8/8</div>
                </div>
            </div>
            <div class="adjuster">
                <div class="adjuster-label">Reps au tempo parfait</div>
                <div class="adjuster-controls">
                    <button class="adjuster-btn" id="tempoDecrement">‚àí</button>
                    <div class="adjuster-value" id="tempoAdjustValue">8</div>
                    <button class="adjuster-btn" id="tempoIncrement">+</button>
                </div>
            </div>
            <div class="adjuster">
                <div class="adjuster-label">Ajuster reps r√©alis√©es</div>
                <div class="adjuster-controls">
                    <button class="adjuster-btn" id="repsDecrement">‚àí</button>
                    <div class="adjuster-value" id="repsAdjustValue">8</div>
                    <button class="adjuster-btn" id="repsIncrement">+</button>
                </div>
            </div>
            <button class="modal-btn modal-btn-yes" id="validateSet">VALIDER ET REPOS</button>
        </div>
    </div>

    <div class="modal" id="restModal">
        <div class="modal-content">
            <div class="modal-icon">‚è±Ô∏è</div>
            <div class="modal-title">Repos</div>
            <div class="modal-message" id="restTime">1:30</div>
            <button class="modal-btn modal-btn-yes" id="skipRest">PASSER</button>
        </div>
    </div>

    <div class="modal" id="finalModal">
        <div class="modal-content">
            <div class="modal-icon">üéâ</div>
            <div class="modal-title">Exercice termin√© !</div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-label">S√©ries</div>
                    <div class="stat-value" id="finalSets">5/5</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Reps totales</div>
                    <div class="stat-value" id="finalReps">40</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Tempo moyen</div>
                    <div class="stat-value" id="finalTempo">92%</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Dur√©e</div>
                    <div class="stat-value" id="finalDuration">12:30</div>
                </div>
            </div>
            <button class="modal-btn modal-btn-yes" id="nextExercise">EXERCICE SUIVANT</button>
        </div>
    </div>

    <div class="error-screen" id="errorScreen">
        <div class="error-content">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div class="error-title" id="errorTitle">Erreur</div>
            <div class="error-message" id="errorMessage">Une erreur est survenue</div>
            <div class="error-details" id="errorDetails"></div>
            <button class="error-btn" onclick="window.location.href='home.html'">RETOUR √Ä L'ACCUEIL</button>
        </div>
    </div>

    <script type="module">
        import programData from './scripts/program-data.js';
        import { WorkoutSessionManager } from './scripts/modules/session-storage.js';

        const urlParams = new URLSearchParams(window.location.search);
        const weekNumber = parseInt(urlParams.get('week')) || 1;
        const dayName = urlParams.get('day') || 'dimanche';

        console.log('üìç Chargement:', { week: weekNumber, day: dayName });

        const sessionManager = new WorkoutSessionManager();

        function showError(title, message, details) {
            console.error('‚ùå', title, message, details);
            document.getElementById('errorTitle').textContent = title;
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorDetails').textContent = details;
            document.getElementById('errorScreen').classList.add('active');
        }

        let weekData, dayData;

        try {
            weekData = programData.getWeek(weekNumber);
            
            if (!weekData) {
                throw new Error(`Semaine ${weekNumber} introuvable`);
            }
            
            console.log('‚úÖ Week data:', weekData);
            
            dayData = weekData[dayName];
            
            if (!dayData) {
                const availableDays = Object.keys(weekData).filter(k =>
                    !['weekNumber', 'block', 'technique', 'isDeload', 'rpeTarget'].includes(k)
                );
                throw new Error(`Jour "${dayName}" introuvable. Jours disponibles: ${availableDays.join(', ')}`);
            }
            
            console.log('‚úÖ Day data:', dayData);
            
        } catch (error) {
            console.error('‚ùå Erreur chargement:', error);
            showError('Donn√©es introuvables', error.message, `Week: ${weekNumber}, Day: ${dayName}`);
            throw error;
        }

        if (!dayData.exercises || dayData.exercises.length === 0) {
            showError('Erreur', 'Aucun exercice trouv√©', `Week: ${weekNumber}, Day: ${dayName}`);
            throw new Error(`Aucun exercice trouv√©`);
        }

        console.log('‚úÖ Donn√©es charg√©es:', { exercises: dayData.exercises.length });

        sessionManager.startWorkout(weekNumber, dayName, dayData.exercises);

        let currentExerciseIndex = 0;
        let currentExercise = dayData.exercises[currentExerciseIndex];
        let currentSet = 1;
        let currentRep = 1;
        let repsCompleted = 0;
        let isRunning = true;
        let isPaused = false;

        const repsTarget = typeof currentExercise.reps === 'string' ? 
            parseInt(currentExercise.reps.split('-')[1] || currentExercise.reps.split('-')[0]) : 
            currentExercise.reps;

        const tempo = currentExercise.tempo.split('-').map(Number);
        const phases = [
            { name: 'DESCENT', duration: tempo[0], color: '#00ff88' },
            { name: 'PAUSE BAS', duration: tempo[1], color: '#ffaa00' },
            { name: 'LIFT', duration: tempo[2], color: '#ff4444' }
        ];

        let currentPhase = 0;
        let timeLeft = phases[currentPhase].duration;
        const totalCycleTime = phases.reduce((sum, p) => sum + p.duration, 0);

        document.getElementById('weekDay').textContent = `SEMAINE ${weekNumber} ‚Ä¢ ${dayName.toUpperCase()}`;
        document.getElementById('exerciseName').textContent = currentExercise.name;
        document.getElementById('exerciseDetails').textContent = 
            `${currentExercise.weight}kg ‚Ä¢ ${currentExercise.reps} reps ‚Ä¢ Tempo ${currentExercise.tempo} ‚Ä¢ Repos ${currentExercise.rest}s`;
        document.getElementById('repProgress').textContent = `${currentRep}/${repsTarget}`;
        document.getElementById('setProgress').textContent = `${currentSet}/${currentExercise.sets}`;

        const timerCircle = document.getElementById('timerCircle');
        const circumference = 2 * Math.PI * 150;
        timerCircle.style.strokeDasharray = circumference;
        timerCircle.style.strokeDashoffset = 0;

        console.log('üöÄ Timer d√©marr√© - Mode auto jusqu\'√† fin de s√©rie');

        function updateTimer() {
            if (!isRunning || isPaused) return;

            document.getElementById('timerValue').textContent = timeLeft.toFixed(1);
            document.getElementById('timerPhase').textContent = phases[currentPhase].name;
            timerCircle.style.stroke = phases[currentPhase].color;

            const progress = 1 - (timeLeft / phases[currentPhase].duration);
            const offset = circumference * progress;
            timerCircle.style.strokeDashoffset = offset;

            timeLeft -= 0.1;

            if (timeLeft <= 0) {
                currentPhase++;

                if (currentPhase >= phases.length) {
                    currentPhase = 0;
                    timeLeft = phases[currentPhase].duration;
                    currentRep++;
                    repsCompleted++;
                    document.getElementById('repProgress').textContent = `${currentRep}/${repsTarget}`;

                    if (currentRep > repsTarget) {
                        showSetModal();
                    }
                } else {
                    timeLeft = phases[currentPhase].duration;
                }
            }
        }

        const timerInterval = setInterval(updateTimer, 100);

        function showSetModal() {
            isRunning = false;
            document.getElementById('setRepsCompleted').textContent = `${repsCompleted}/${repsTarget}`;
            document.getElementById('setTempoRespected').textContent = `${repsCompleted}/${repsCompleted}`;
            document.getElementById('repsAdjustValue').textContent = repsCompleted;
            document.getElementById('tempoAdjustValue').textContent = repsCompleted;
            document.getElementById('setModal').classList.add('active');
        }

        document.getElementById('tempoIncrement').addEventListener('click', () => {
            const val = parseInt(document.getElementById('tempoAdjustValue').textContent);
            const maxReps = parseInt(document.getElementById('repsAdjustValue').textContent);
            document.getElementById('tempoAdjustValue').textContent = Math.min(val + 1, maxReps);
        });

        document.getElementById('tempoDecrement').addEventListener('click', () => {
            const val = parseInt(document.getElementById('tempoAdjustValue').textContent);
            document.getElementById('tempoAdjustValue').textContent = Math.max(val - 1, 0);
        });

        document.getElementById('repsIncrement').addEventListener('click', () => {
            const val = parseInt(document.getElementById('repsAdjustValue').textContent);
            document.getElementById('repsAdjustValue').textContent = Math.min(val + 1, repsTarget + 5);
            const tempoVal = parseInt(document.getElementById('tempoAdjustValue').textContent);
            document.getElementById('tempoAdjustValue').textContent = Math.min(tempoVal, val + 1);
        });

        document.getElementById('repsDecrement').addEventListener('click', () => {
            const val = parseInt(document.getElementById('repsAdjustValue').textContent);
            const newVal = Math.max(val - 1, 0);
            document.getElementById('repsAdjustValue').textContent = newVal;
            const tempoVal = parseInt(document.getElementById('tempoAdjustValue').textContent);
            document.getElementById('tempoAdjustValue').textContent = Math.min(tempoVal, newVal);
        });

        document.getElementById('validateSet').addEventListener('click', () => {
            const adjustedReps = parseInt(document.getElementById('repsAdjustValue').textContent);
            const tempoRespected = parseInt(document.getElementById('tempoAdjustValue').textContent);

            sessionManager.saveSet(currentExercise.name, {
                set_number: currentSet,
                reps_completed: adjustedReps,
                reps_planned: repsTarget,
                tempo_respected_count: tempoRespected,
                tempo_respected_detail: Array(adjustedReps).fill(true).map((_, i) => i < tempoRespected),
                time_under_tension: adjustedReps * totalCycleTime,
                rest_time: currentExercise.rest,
                timestamp: new Date().toISOString()
            });

            document.getElementById('setModal').classList.remove('active');

            if (currentSet >= currentExercise.sets) {
                showFinalModal();
            } else {
                showRestModal();
            }
        });

        function showRestModal() {
            let restTime = currentExercise.rest;
            console.log('‚è±Ô∏è Repos:', restTime, 'secondes');
            document.getElementById('restTime').textContent = formatTime(restTime);
            document.getElementById('restModal').classList.add('active');

            const restInterval = setInterval(() => {
                restTime--;
                document.getElementById('restTime').textContent = formatTime(restTime);
                if (restTime <= 0) {
                    clearInterval(restInterval);
                    closeRestModal();
                }
            }, 1000);

            const skipBtn = document.getElementById('skipRest');
            const skipHandler = () => {
                clearInterval(restInterval);
                closeRestModal();
                skipBtn.removeEventListener('click', skipHandler);
            };
            skipBtn.addEventListener('click', skipHandler);
        }

        function closeRestModal() {
            document.getElementById('restModal').classList.remove('active');
            currentSet++;
            currentRep = 1;
            repsCompleted = 0;
            document.getElementById('setProgress').textContent = `${currentSet}/${currentExercise.sets}`;
            document.getElementById('repProgress').textContent = `${currentRep}/${repsTarget}`;
            isRunning = true;
        }

        function showFinalModal() {
            const stats = sessionManager.getSessionStats();
            document.getElementById('finalSets').textContent = `${currentSet}/${currentExercise.sets}`;
            document.getElementById('finalReps').textContent = stats.totalReps;
            document.getElementById('finalTempo').textContent = `${stats.avgTempoRespect}%`;
            document.getElementById('finalDuration').textContent = sessionManager.formatDuration(stats.duration);
            document.getElementById('finalModal').classList.add('active');
        }

        document.getElementById('nextExercise').addEventListener('click', () => {
            currentExerciseIndex++;
            if (currentExerciseIndex < dayData.exercises.length) {
                window.location.href = `workout-3d-full.html?week=${weekNumber}&day=${dayName}&exercise=${currentExerciseIndex}`;
            } else {
                sessionManager.completeWorkout();
                window.location.href = 'home.html';
            }
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'REPRENDRE' : 'PAUSE';
        });

        document.getElementById('abandonBtn').addEventListener('click', () => {
            if (confirm('Voulez-vous vraiment abandonner cette s√©ance ?')) {
                sessionManager.abandonWorkout();
                window.location.href = 'home.html';
            }
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
